      - KEYPATH=${KEYPATH}
      - PUBLICKEY=${PUBLICKEY}
      - HOST=${HOST}
      - SMTPUsername=${SMTPUsername}
      - SMTPPassword=${SMTPPassword}
      - SMTPAddress=${SMTPAddress}
      - SMTPPort=${SMTPPort}
    ports:
