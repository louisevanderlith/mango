<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login or Register to gain access to avosa's services">
    <meta name="author" content="avosa Software">
    <link rel="icon" href="http://avosa.co.za/favicon.png" type="image/x-icon">

    <meta property="og:title" content="avosa Security" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://avosa.co.za/img/icon.png" />
    <meta property="og:url" content="http://secure.avosa.co.za" />
    <meta property="og:description" content="Login or Register to gain access to avosa's services" />

    <title>avosa Security</title>
    {{ template "styles.html" . }}
</head>

<body id="page-top">
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="js-scroll-trigger" href="#page-top">
            <img src="http://avosa.co.za/img/logo.png" alt="avosa logo" style="height: 64px" />
          </a>
        </div>
      </nav>

    {{.LayoutContent}} 

    <!-- Footer -->
  <footer class="text-center">
    <div class="footer-above">
      <div class="container">
        <div class="row">
          <div class="footer-col col-md-12">
            <h3 class="yellow">Get Social</h3>
            <p>
              <small>Follow us on social media to stay up-to-date with all our activities or give us your suggestions and remarks.</small>
            </p>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="btn-social btn-outline" target="_blank" href="https://www.facebook.com/avosasoftware">
                  <i class="fa fa-fw fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn-social btn-outline" target="_blank" href="https://twitter.com/Avosasoftware">
                  <i class="fa fa-fw fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-below">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            Copyright &copy; avosa 2017
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-top d-lg-none">
    <a class="btn btn-primary js-scroll-trigger" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
    
    {{ template "scripts.html" . }}
</body>

</html>
