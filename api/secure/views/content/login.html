<section id="Login">
    <div class="container">
        <h2 class="text-center blue">Login</h2>
        <hr class="star-primary">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="frmLogin" role="form" data-toggle="validator">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label for="txtIdentity">E-mail Address/Contact Number</label>
                            <input class="form-control" id="txtIdentity" type="text" minlength="8"
                                   placeholder="E-mail address/Contact Number" required
                                   data-validation-required-message="Please enter your E-mail address/Contact Number."
                                   data-error="Input is invalid">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label for="txtPassword">Password</label>
                            <input class="form-control" id="txtPassword" type="password" placeholder="Password" required
                                   data-validation-required-message="Please enter your password"
                                   data-error="Password is Invalid">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-lg" id="btnLogin">Login</button>
                        <button type="button" class="btn btn-info btn-lg" id="btnRegister">Register</button>
                    </div>
                </form>
                <div id="success"></div>
            </div>
        </div>
    </div>
</section>
