<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Sites
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
                <tbody>
                    {{range $key, $val := .data}}
                    <tr>
                        <td>{{$val.ID}}</td>
                        <td>{{$val.Title}}</td>
                        <td>{{$val.Description}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" id="btnEdit" data-rowID="{{$val.ID}}">Edit</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated a while ago.</div>
</div>
<div class="container" id="pnlEdit">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Edit website details</div>
        <div class="card-body">
            <form id="frmSite" role="form" data-toggle="validator">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtTitle">Title</label>
                        <input type="text" id="txtTitle"/>
                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtDescription">Description</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtEmail">Email Address</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtPhone">Contact Number</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtURL">URL</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtImage">Logo</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="txtStylesheet">Stylesheet Name</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="lstSocial">Social Media Links</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="lstPortfolio">Portfolio</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="lstAbout">About</label>

                        <p class="help-block with-errors text-danger"></p>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-lg" id="btnSave">Save</button>
                </div>
            </form>
            <div id="success"></div>
        </div>
    </div>
</div>
