<!-- Example DataTables Card-->
<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Manufacturers
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </tfoot>
                <tbody>
                {{range $key, $val := .data}}
                <tr>
                    <td>{{$val.ID}}</td>
                    <td>{{$val.Name}}</td>
                    <td>{{$val.Description}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">Updated a while ago.</div>
</div>
