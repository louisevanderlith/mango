<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="index.html">avosa Software Admin</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="accordionMenu">
            {{range $key, $val := .menu}}
            <li class="nav-item" {{if $val.State}} active {{end}} data-toggle="tooltip" data-placement="right" title="{{$val.Text}}">
                {{if ne $val.Path "#"}}
                <a class="nav-link" href="{{$val.Path}}">
                    <i class="fa fa-fw {{$val.IconClass}}"></i>
                    <span class="nav-link-text">{{$val.Text}}</span>
                </a>
                {{else}}
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#" data-parent="#accordionMenu">
                    <i class="fa fa-fw {{$val.IconClass}}"></i>
                    <span class="nav-link-text">{{$val.Text}}</span>
                </a>
                <ul class="sidenav-second-level collapse">
                    {{range $ckey, $cval := $val.Children}}
                    <li {{if $val.State}} active {{end}} title="{{$cval.Text}}">
                        <a class="nav-link" href="{{$cval.Path}}">
                            <i class="fa fa-fw {{$cval.IconClass}}"></i>
                            <span class="nav-link-text">{{$cval.Text}}</span>
                        </a>
                    </li>
                    {{end}}
                </ul>
                {{end}}
            </li>
            {{end}}
        </ul>
    </div>
</nav>
