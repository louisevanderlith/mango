<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Avosa admin application.">
    <meta name="author" content="avosa Software">
    <link rel="icon" href="http://avosa.co.za/favicon.png" type="image/x-icon">

    <meta property="og:title" content="avosa Admin"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://avosa.co.za/img/icon.png"/>
    <meta property="og:url" content="http://admin.avosa.co.za"/>
    <meta property="og:description" content="Avosa admin application."/>

    <title>avosa Admin</title>
{{ template "style.html" . }}
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
{{ template "menu.html" . }}
<div class="content-wrapper">
{{.LayoutContent}}
</div>
<!-- /.container-fluid-->
<!-- /.content-wrapper-->
<footer class="sticky-footer">
    <div class="container">
        <div class="text-center">
            <small>Copyright © avosa Software 2017</small>
        </div>
    </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
{{ template "scripts.html" . }}
</div>
</body>

</html>
